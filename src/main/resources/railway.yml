services:
  web:
    routes:
      - path: "/resources/**"
        no_auth: true
      - path: "/static/**"
        no_auth: true
      - path: "/static/styles/**"
        no_auth: true
      - path: "/static/image/**"
        no_auth: true
      - path: "/styles/**"
        no_auth: true
      - path: "/image/**"
        no_auth: true
      - path: "/templates/**"
        no_auth: true
      - path: "/templates/auth/**"
        no_auth: true
      - path: "/templates/email/**"
        no_auth: true
      - path: "/templates/js/**"
        no_auth: true
      - path: "/templates/principal/**"
        no_auth: true
      - path: "/auth"
        no_auth: true
      - path: "/"
        no_auth: true
      - path: "/login"
        no_auth: true
      - path: "/register"
        no_auth: true
      - path: "/register-user"
        no_auth: true
      - path: "/verify-account"
        no_auth: true
      - path: "/regenerate-otp"
        no_auth: true
      - path: "/reset-password"
        no_auth: true
      - path: "/reset-password**"
        no_auth: true
      - path: "/swagger-ui/**"
        no_auth: true
      - path: "/send-reset-email"
        no_auth: true
      - path: "/send-reset-email**"
        no_auth: true
      - path: "/verify-account"
        no_auth: true
      - path: "/verify-account**"
        no_auth: true
      - path: "/users/test"
        auth_required: true
      - path: "/users/test/customer"
        auth_required: true
        role: ROLE_CUSTOMER
      - path: "/users/id/{id}"
        auth_required: true
        role: ROLE_CUSTOMER
      - path: "/users/update"
        auth_required: true
        role: ROLE_CUSTOMER
      - path: "/users/find/by/{firstName}"
        auth_required: true
        role: ROLE_CUSTOMER
      - path: "/api/sms/send"
        auth_required: true
        role: ROLE_CUSTOMER
      - path: "/users/success"
        auth_required: true
        role: ROLE_CUSTOMER
      - path: "/users/all"
        auth_required: true
        role: ROLE_CUSTOMER
      - path: "/users/all-users"
        auth_required: true
        role: ROLE_CUSTOMER
      - path: "/users/all**"
        auth_required: true
        role: ROLE_CUSTOMER
      - path: "/users/create"
        auth_required: true
        role: ROLE_CUSTOMER
      - path: "/users/create-html"
        auth_required: true
        role: ROLE_CUSTOMER
      - path: "/users/update-html"
        auth_required: true
        role: ROLE_CUSTOMER
      - path: "/users/search"
        auth_required: true
        role: ROLE_CUSTOMER
      - path: "/users/test/administrator"
        auth_required: true
        role: ROLE_ADMINISTRATOR
      - path: "/users/delete/{id}"
        auth_required: true
        role: ROLE_ADMINISTRATOR