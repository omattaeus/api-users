<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mudar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="/static/styles/auth.css" th:href="@{/static/styles/auth.css}">
</head>
<body>
<div class="container mt-5">
    <a class="navbar-brand">
        <img src="/static/image/logo-users-api.png" th:src="@{/static/image/logo-users-api.png}" class="navbar-logo" alt="Logo">
    </a>
    <h2>Mudar Senha</h2>
    <form th:action="@{/reset-password}" method="post">
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">Nova Senha</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirme a Senha</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <form th:action="@{/auth/regenerate-otp}" method="post" class="mt-3">
        <input type="hidden" name="email" th:value="${email}">
        <button type="submit" class="btn btn-secondary">Reenviar OTP</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybOQz1FGBnvQ4w34KLFpO6pHnE7FfsP8mL8fLI4jwJTW+XJTU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12TOYFrhoK3pacoMF12QQEAsZcPRdBmOY5"/>
</body>
</html>
