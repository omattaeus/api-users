<body>
<div class="container mt-5">
    <a class="navbar-brand">
        <img src="/static/image/logo-zentitech-redondo.png" class="navbar-logo" alt="Logo">
    </a>
    <h2>Registrar</h2>
    <form th:action="@{/register-user}" method="post">
        <span th:if="${message}" th:text="${message}"></span>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        <button type="button" onclick="window.location.href='/'" class="btn btn-primary btn-block mt-3">Voltar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybOQz1FGBnvQ4w34KLFpO6pHnE7FfsP8mL8fLI4jwJTW+XJTU" crossorigin="anonymous"></script>
