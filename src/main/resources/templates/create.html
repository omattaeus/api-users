<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="/static/styles/style.css" th:href="@{/static/styles/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:action="@{/users/create-html}">
            <img src="/static/image/logo-users-api.png" th:src="@{/static/image/logo-users-api.png}" class="navbar-logo" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:action="@{/users/create-html}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/all}">Listar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/search}">Pesquisar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/update-html}">Atualizar</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Desabilitado</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-5">
    <h3 id="user-register">Cadastro de Usuário</h3>
    <form th:action="@{/users/create}" th:object="${users}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" th:field="*{username}" id="username">
            <div id="usernameHelp" class="form-text">
                O nome de usuário deve ter de 6 a 12 caracteres.
            </div>
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" th:field="*{fullName}" id="fullName">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="email">
            <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com ninguém.</div>
        </div>
        <div class="mb-3">
            <label for="cpfCnpj" class="form-label">CPF/CNPJ</label>
            <input type="text" class="form-control" th:field="*{cpfCnpj}" id="cpfCnpj">
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">Data de Nascimento</label>
            <input type="text" class="form-control" th:field="*{birthday}" id="birthday">
        </div>
        <div class="mb-3">
            <label for="cellphone" class="form-label">Celular</label>
            <input type="text" class="form-control" th:field="*{cellphone}" id="cellphone">
        </div>
        <div class="mb-3">
            <label for="comunication" class="form-label">Comunicação</label>
            <input type="text" class="form-control" th:field="*{comunication}" id="comunication">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybOQz1FGBnvQ4w34KLFpO6pHnE7FfsP8mL8fLI4jwJTW+XJTU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12TOYFrhoK3pacoMF12QQEAsZcPRdBmOY5a1uH/35nGFHhEJ" crossorigin="anonymous"></script>
</body>
</html>
